<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bicycle Management System</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <style>
        /* Previous styles remain */
        /* Adding new styles for tabs and faulty bicycles */
        .tab-container {
            margin-bottom: 20px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .priority-high {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }

        .priority-medium {
            background-color: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .priority-low {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .maintenance-history {
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        /* Existing styles remain the same */
    </style>
</head>
<body>
    <div class="header">
        <h1>Hotel Bicycle Management System</h1>
    </div>

    <!-- Today's Departures Section (remains the same) -->
    <div id="todayDepartures" class="departure-notice" style="display: none;">
        <h3>Today's Departures:</h3>
        <div id="departuresList"></div>
    </div>

    <!-- Tab Buttons -->
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('issuing')">Bicycle Issuing</button>
            <button class="tab-button" onclick="showTab('faulty')">Faulty Bicycles</button>
        </div>
    </div>

    <!-- Bicycle Issuing Tab -->
    <div id="issuingTab" class="tab-content active">
        <!-- Existing search section and form remain the same -->
    </div>

    <!-- Faulty Bicycles Tab -->
    <div id="faultyTab" class="tab-content">
        <div class="search-section no-print">
            <div class="search-group">
                <input type="text" id="faultyBicycleSearch" placeholder="Search faulty bicycle number...">
                <button onclick="searchFaultyBicycle()">Search</button>
            </div>
            <div class="search-group">
                <button onclick="resetFaultySearch()">Reset</button>
                <button class="print-btn" onclick="printFaultyBicycles()">Print Faulty Bicycles</button>
            </div>
        </div>

        <form id="faultyBicycleForm" class="form-section no-print">
            <h2>Report Faulty Bicycle</h2>
            <input type="hidden" id="faultyEditIndex">
            
            <div class="form-grid">
                <div>
                    <label for="faultyBicycleNumber">Bicycle Number:</label>
                    <input type="text" id="faultyBicycleNumber" required>
                </div>
                
                <div>
                    <label for="issueDescription">Issue Description:</label>
                    <textarea id="issueDescription" required></textarea>
                </div>

                <div>
                    <label for="priority">Priority Level:</label>
                    <select id="priority" required>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div>
                    <label for="estimatedRepairTime">Estimated Repair Time (days):</label>
                    <input type="number" id="estimatedRepairTime" required min="1">
                </div>

                <div>
                    <label for="maintenanceNotes">Maintenance Notes:</label>
                    <textarea id="maintenanceNotes"></textarea>
                </div>
            </div>
            
            <button type="submit">Report Issue</button>
        </form>

        <table id="faultyBicycleTable">
            <thead>
                <tr>
                    <th>Bicycle Number</th>
                    <th>Issue Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Reported Date</th>
                    <th>Est. Repair Time</th>
                    <th class="no-print">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Notification div -->
    <div id="notification" class="notification"></div>

    <!-- Original tables and other content remain -->
    <script>
    // Firebase Configuration (your existing config)
    const firebaseConfig = {
        apiKey: "AIzaSyBjAGc8L0bkO_2RbWi0-rw7__lSHCoBrJQ",
        authDomain: "bicycle-issuing-system2.firebaseapp.com",
        projectId: "bicycle-issuing-system2",
        storageBucket: "bicycle-issuing-system2.firebasestorage.app",
        messagingSenderId: "64926990610",
        appId: "1:64926990610:web:f45390888ea1d0dfb5f3cb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Global variables
    let records = [];
    let faultyBicycles = [];
    const form = document.getElementById('bicycleForm');
    const faultyForm = document.getElementById('faultyBicycleForm');
    const table = document.getElementById('recordsTable').getElementsByTagName('tbody')[0];
    const faultyTable = document.getElementById('faultyBicycleTable').getElementsByTagName('tbody')[0];

    // Tab Management
    function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

        // Show selected tab
        document.getElementById(tabName + 'Tab').classList.add('active');
        document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
    }

    // Notification System
    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000);
    }

    // Faulty Bicycle Management Functions
    function loadFaultyBicycles() {
        db.collection('faultyBicycles')
            .orderBy('timestamp', 'desc')
            .get()
            .then((snapshot) => {
                faultyBicycles = [];
                snapshot.forEach((doc) => {
                    faultyBicycles.push({ id: doc.id, ...doc.data() });
                });
                displayFaultyBicycles();
            })
            .catch((error) => {
                console.error("Error loading faulty bicycles: ", error);
            });
    }

    function displayFaultyBicycles(bicyclesToShow = faultyBicycles) {
        faultyTable.innerHTML = '';
        bicyclesToShow.forEach((bicycle, index) => {
            const row = faultyTable.insertRow();
            row.classList.add(`priority-${bicycle.priority}`);
            
            row.innerHTML = `
                <td>${bicycle.bicycleNumber}</td>
                <td>${bicycle.issueDescription}</td>
                <td>${bicycle.priority.toUpperCase()}</td>
                <td>${bicycle.status}</td>
                <td>${formatDate(bicycle.reportedDate)}</td>
                <td>${bicycle.estimatedRepairTime} days</td>
                <td class="no-print">
                    ${bicycle.status !== 'Fixed' ? `
                        <button class="edit-btn" onclick="editFaultyBicycle(${index})">Edit</button>
                        <button class="return-btn" onclick="markAsFixed('${bicycle.id}')">Mark Fixed</button>
                        <button onclick="viewHistory('${bicycle.id}')">History</button>
                    ` : `
                        <button onclick="viewHistory('${bicycle.id}')">View History</button>
                    `}
                </td>
            `;
        });
    }

    // Faulty Bicycle Form Submission
    faultyForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const faultyBicycle = {
            bicycleNumber: document.getElementById('faultyBicycleNumber').value,
            issueDescription: document.getElementById('issueDescription').value,
            priority: document.getElementById('priority').value,
            estimatedRepairTime: document.getElementById('estimatedRepairTime').value,
            maintenanceNotes: document.getElementById('maintenanceNotes').value,
            status: 'Under Repair',
            reportedDate: new Date().toISOString(),
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            history: [{
                date: new Date().toISOString(),
                action: 'Reported',
                notes: document.getElementById('maintenanceNotes').value
            }]
        };

        const editIndex = document.getElementById('faultyEditIndex').value;

        if (editIndex !== '') {
            updateFaultyBicycle(faultyBicycle, editIndex);
        } else {
            addFaultyBicycle(faultyBicycle);
        }
    });

    // Add new faulty bicycle
    function addFaultyBicycle(faultyBicycle) {
        db.collection('faultyBicycles').add(faultyBicycle)
            .then(() => {
                showNotification('Faulty bicycle reported successfully');
                faultyForm.reset();
                loadFaultyBicycles();
            })
            .catch((error) => {
                console.error("Error adding faulty bicycle: ", error);
                showNotification('Error reporting faulty bicycle', 'error');
            });
    }

    // Update existing faulty bicycle
    function updateFaultyBicycle(faultyBicycle, index) {
        const docId = faultyBicycles[index].id;
        const currentHistory = faultyBicycles[index].history || [];
        
        faultyBicycle.history = [...currentHistory, {
            date: new Date().toISOString(),
            action: 'Updated',
            notes: faultyBicycle.maintenanceNotes
        }];

        db.collection('faultyBicycles').doc(docId).update(faultyBicycle)
            .then(() => {
                showNotification('Faulty bicycle updated successfully');
                faultyForm.reset();
                document.getElementById('faultyEditIndex').value = '';
                loadFaultyBicycles();
            })
            .catch((error) => {
                console.error("Error updating faulty bicycle: ", error);
                showNotification('Error updating faulty bicycle', 'error');
            });
    }

    // Mark bicycle as fixed
    function markAsFixed(id) {
        if (confirm('Mark this bicycle as fixed?')) {
            const bicycle = faultyBicycles.find(b => b.id === id);
            const history = bicycle.history || [];
            history.push({
                date: new Date().toISOString(),
                action: 'Fixed',
                notes: 'Bicycle repaired and ready for use'
            });

            db.collection('faultyBicycles').doc(id).update({
                status: 'Fixed',
                fixedDate: new Date().toISOString(),
                history: history
            })
            .then(() => {
                showNotification('Bicycle marked as fixed');
                loadFaultyBicycles();
            })
            .catch((error) => {
                console.error("Error marking bicycle as fixed: ", error);
                showNotification('Error marking bicycle as fixed', 'error');
            });
        }
    }

    // View maintenance history
    function viewHistory(id) {
        const bicycle = faultyBicycles.find(b => b.id === id);
        if (bicycle && bicycle.history) {
            const historyHtml = bicycle.history.map(record => `
                <div class="maintenance-record">
                    <strong>${formatDate(record.date)}</strong> - ${record.action}<br>
                    ${record.notes ? `Notes: ${record.notes}` : ''}
                </div>
            `).join('');

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Maintenance History - Bicycle ${bicycle.bicycleNumber}</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h1 { color: #2c3e50; }
                        .maintenance-record {
                            padding: 10px;
                            border-bottom: 1px solid #ddd;
                            margin-bottom: 10px;
                        }
                    </style>
                </head>
                <body>
                    <h1>Maintenance History - Bicycle ${bicycle.bicycleNumber}</h1>
                    ${historyHtml}
                </body>
                </html>
            `);
            printWindow.document.close();
        }
    }

    // Print Faulty Bicycles
    function printFaultyBicycles() {
        const printWindow = window.open('', '_blank');
        const today = new Date().toLocaleDateString();
        const activeFaults = faultyBicycles.filter(b => b.status !== 'Fixed');

        printWindow.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
                <title>Faulty Bicycles Report - ${today}</title>
                <style>
                    body { font-family: Arial, sans-serif; padding: 20px; }
                    h1 { color: #2c3e50; }
                    table { 
                        width: 100%; 
                        border-collapse: collapse; 
                        margin-top: 20px;
                    }
                    th, td { 
                        border: 1px solid #ddd; 
                        padding: 8px; 
                        text-align: left; 
                    }
                    th { 
                        background-color: #f5f5f5; 
                    }
                    .priority-high { background-color: #ffebee; }
                    .priority-medium { background-color: #fff3e0; }
                    .priority-low { background-color: #e8f5e9; }
                </style>
            </head>
            <body>
                <h1>Faulty Bicycles Report - ${today}</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Bicycle Number</th>
                            <th>Issue Description</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Reported Date</th>
                            <th>Est. Repair Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${activeFaults.map(bicycle => `
                            <tr class="priority-${bicycle.priority}">
                                <td>${bicycle.bicycleNumber}</td>
                                <td>${bicycle.issueDescription}</td>
                                <td>${bicycle.priority.toUpperCase()}</td>
                                <td>${bicycle.status}</td>
                                <td>${formatDate(bicycle.reportedDate)}</td>
                                <td>${bicycle.estimatedRepairTime} days</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </body>
            </html>
        `);
        printWindow.document.close();
        printWindow.print();
    }

    // Initialize faulty bicycles
    loadFaultyBicycles();

    // Real-time updates for faulty bicycles
    db.collection('faultyBicycles').onSnapshot((snapshot) => {
        faultyBicycles = [];
        snapshot.forEach((doc) => {
            faultyBicycles.push({ id: doc.id, ...doc.data() });
        });
        displayFaultyBicycles();
    });

    // Rest of your existing code remains the same
</script>
</body>
</html>
